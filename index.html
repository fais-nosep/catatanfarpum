<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Parfum - Dobleng</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --primary: #fe2c55; /* TikTok Red */
            --primary-hover: #e02045;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border-radius: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header { text-align: center; margin-bottom: 10px; }
        .header h1 { font-size: 24px; font-weight: 800; margin-top: 10px; }
        .highlight { color: var(--primary); }
        .subtitle { color: var(--text-muted); font-size: 14px; margin-top: 5px; }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .summary-item h5 { font-size: 14px; color: var(--text-muted); margin-bottom: 6px; }
        .summary-item h3 { font-size: 20px; font-weight: 700; }

        .form-group {
            margin-bottom: 18px;
        }

        .input-group, .select-group {
            background-color: #2a2a2a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            position: relative;
        }

        input, select {
            background: transparent;
            border: none;
            color: white;
            padding: 15px 10px;
            width: 100%;
            outline: none;
            font-size: 16px;
        }

        label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: white;
            width: 100%;
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
            transform: scale(1.02);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: #111;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #222;
        }

        th {
            background: #222;
            font-weight: 600;
            color: #ddd;
        }

        .status-belum { background: #3a2a00; color: #ffcc00; }
        .status-nyicil { background: #002b4d; color: #4da6ff; }
        .status-lunas  { background: #003300; color: #66ff99; }

        .action-btn {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .action-btn.edit { color: #ffcc00; }
        .action-btn.delete { color: #ff4444; }

        .text-danger { color: #ff6666 !important; }
        .text-success { color: #66ff99 !important; }

        .footer-note {
            text-align: center;
            color: #444;
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Catatan <span class="highlight">Parfum</span></h1>
        <div class="subtitle">Dobleng's Private Tracker</div>
    </div>

    <div class="card">
        <div class="summary-grid">
            <div class="summary-item">
                <h5>Total Item</h5>
                <h3 id="totalItem">0</h3>
            </div>
            <div class="summary-item">
                <h5>Total Setor</h5>
                <h3 id="totalSetor">Rp 0</h3>
            </div>
            <div class="summary-item">
                <h5>Sisa Piutang</h5>
                <h3 id="totalSisa" class="text-danger">Rp 0</h3>
            </div>
        </div>

        <form id="parfumForm">
            <div class="form-group">
                <label>Nama / Parfum</label>
                <div class="input-group">
                    <input type="text" id="nama" placeholder="Contoh: Budi - Afnan 9pm" required>
                </div>
            </div>

            <div class="form-group">
                <label>Ukuran</label>
                <div class="select-group">
                    <select id="ukuran" required>
                        <option value="30">30 ml - Rp 25.000</option>
                        <option value="35">35 ml - Rp 30.000</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Setor Hari Ini (Rp)</label>
                <div class="input-group">
                    <input type="number" id="setor" min="0" value="0" required>
                </div>
            </div>

            <button type="submit">Tambah Catatan</button>
        </form>
    </div>

    <div class="card">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Ukuran</th>
                        <th>Setor</th>
                        <th>Sisa</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="parfumTable"></tbody>
            </table>
        </div>
    </div>

    <div class="footer-note">
        Data tersimpan di browser • Hanya kamu yang bisa lihat
    </div>
</div>

<script>
    const form = document.getElementById('parfumForm');
    const tableBody = document.getElementById('parfumTable');
    const totalItemEl = document.getElementById('totalItem');
    const totalSetorEl = document.getElementById('totalSetor');
    const totalSisaEl = document.getElementById('totalSisa');

    let parfums = JSON.parse(localStorage.getItem('parfumList')) || [];

    function saveData() {
        localStorage.setItem('parfumList', JSON.stringify(parfums));
        renderTable();
        updateSummary();
    }

    function getHarga(ukuran) {
        return ukuran === '30' ? 25000 : 30000;
    }

    function getStatus(setor, full) {
        if (setor >= full) return { cls: 'status-lunas', txt: 'Lunas' };
        if (setor > 0) return { cls: 'status-nyicil', txt: 'Nyicil' };
        return { cls: 'status-belum', txt: 'Belum' };
    }

    function renderTable() {
        tableBody.innerHTML = '';
        parfums.forEach((p, i) => {
            const harga = getHarga(p.ukuran);
            const sisa = harga - p.setor;
            const st = getStatus(p.setor, harga);

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${i+1}</td>
                <td style="text-align:left;">${p.nama}</td>
                <td>${p.ukuran} ml</td>
                <td>Rp ${p.setor.toLocaleString('id-ID')}</td>
                <td class="${sisa > 0 ? 'text-danger' : 'text-success'}">
                    ${sisa > 0 ? 'Rp ' + sisa.toLocaleString('id-ID') : 'Lunas'}
                </td>
                <td><span class="\( {st.cls}"> \){st.txt}</span></td>
                <td>
                    <button class="action-btn edit" onclick="tambahSetor(${i})">✎</button>
                    <button class="action-btn delete" onclick="hapus(${i})">×</button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
    }

    function updateSummary() {
        const totItem = parfums.length;
        const totSetor = parfums.reduce((a, b) => a + b.setor, 0);
        const totHarga = parfums.reduce((a, b) => a + getHarga(b.ukuran), 0);
        const sisaAll = totHarga - totSetor;

        totalItemEl.textContent = totItem;
        totalSetorEl.textContent = 'Rp ' + totSetor.toLocaleString('id-ID');
        totalSisaEl.textContent = 'Rp ' + sisaAll.toLocaleString('id-ID');
        totalSisaEl.className = sisaAll > 0 ? 'text-danger' : 'text-success';
    }

    window.tambahSetor = function(idx) {
        let tambah = prompt('Tambah setor (Rp):', '0');
        tambah = parseInt(tambah);
        if (!isNaN(tambah) && tambah >= 0) {
            parfums[idx].setor += tambah;
            saveData();
        }
    };

    window.hapus = function(idx) {
        if (confirm('Hapus catatan ini?')) {
            parfums.splice(idx, 1);
            saveData();
        }
    };

    form.addEventListener('submit', e => {
        e.preventDefault();
        const nama = document.getElementById('nama').value.trim();
        const ukuran = document.getElementById('ukuran').value;
        let setor = parseInt(document.getElementById('setor').value) || 0;

        if (!nama) return alert('Nama wajib diisi!');

        parfums.push({ nama, ukuran, setor });
        saveData();
        form.reset();
        document.getElementById('setor').value = '0';
    });

    // Init
    renderTable();
    updateSummary();
</script>
</body>
</html>
